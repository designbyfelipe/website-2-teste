<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact — Felipe Rocha</title>
  <meta name="description" content="Contact and institutional information for Felipe Rocha.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Inter+Mono&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #F5F5F3;
      --text: #111111;
      --accent: #2F3E3A;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 96px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 32px 24px;
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 400;
      margin: 0 0 48px 0;
    }

    .bio {
      max-width: 520px;
      margin-bottom: 64px;
    }

    .bio p {
      margin: 0;
    }

    .links {
      font-family: 'Inter Mono', monospace;
      font-size: 0.85rem;
    }

    .links a {
      display: block;
      color: var(--text);
      text-decoration: none;
      margin-bottom: 12px;
    }

    .links a:hover {
      color: var(--accent);
    }

    .back {
      margin-top: 160px;
      font-family: 'Inter Mono', monospace;
      font-size: 0.75rem;
    }

    .back a {
      color: #666;
      text-decoration: none;
    }

    .back a:hover {
      color: var(--text);
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Contact</h1>

    <section class="bio">
      <!-- COLE A BIO CURTA AQUI -->
      <p>
        Felipe Rocha is a Brazilian artist working across sound, performance
        and listening environments.
      </p>
    </section>

    <section class="links">
      <a href="mailto:email@email.com">email@email.com</a>
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://bandcamp.com/" target="_blank">Bandcamp</a>
    </section>

    <div class="back">
      <a href="index.html">← Back</a>
    </div>
  </main>
</body>
</html>
